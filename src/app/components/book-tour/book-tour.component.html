<div class="container-fluid">
    <div class="row" style="height: 100%;">
        <div class="col-md-7">
            <div class="row p-4">
                <div class="row">
                    <div class="row my-3">
                        <h3 style="font-size: 1.5rem;">Great Places & Great Holidays Start Here...</h3>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="">Depature</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Phone</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="email" class="form-control">
                    </div>
                </div>

                <div class="row my-1">
                    <div class="col-md-6">
                        <label>Adults</label>
                        <mat-slider style="width: 100%;" min="1" max="20" step="1"  discrete>
                            <input matSliderThumb>
                        </mat-slider>
                    </div>

                    <div class="col-md-6">
                        <label>Kids</label>
                        <mat-slider style="width: 100%;" min="1" max="20" step="1"  discrete>
                            <input matSliderThumb>
                        </mat-slider>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="">Tour Package/Destination</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="">Comments</label>
                        <textarea cols="30" class="form-control" rows="10"></textarea>
                    </div>
                </div>

                <button style="width: max-content;" openDialog mat-raised-button class="my-2 mx-2" color="primary">Submit Booking</button>
            </div>
        </div>

        <div class="col-md-5 img">

        </div>
    </div>
</div>
