<div class="container">
    <div class="row pt-5">
        <form [formGroup]="createImageForm" (submit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" formControlName="description" class="form-control">
            </div>

            <div class="form-group">
                <label>Image</label>
                <input (change)="onImageSelect($event)" type="file" formControlName="image" class="form-control">
            </div>

            <button mat-raised-button class="my-2" color="primary">upload</button>
        </form>
    </div>
</div>
