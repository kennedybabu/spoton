 <div class="container">
  <div class="row">
    <h2 class="dark-text">Amenities</h2>
    <table class="table table-hover col-md-8 mx-auto p-3">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Rating</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let amenity of hotelAmenities;let i = index" style="cursor: pointer;">
          <th><span>{{i + 1}}</span>. {{amenity.name}}</th>
          <td class="light-text">{{amenity.description}}</td>
          <td>
            <i class="bi bi-star-fill" style="color: orange;"></i>
            <i class="bi bi-star-fill" style="color: orange;"></i>
            <i class="bi bi-star-fill" style="color: orange;"></i>
            <i class="bi bi-star-fill" style="color: orange;"></i>
          </td>
          <td>action</td>
        </tr>      
      </tbody>
    </table>
  </div>
 </div>
