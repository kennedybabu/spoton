<div class="container-fluid">
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-2 p-3" style="min-height: 90vh;border-right: 1px solid #c2c1c1;">
            <h3 style="font-size: 1.3rem;" class="dark-text">Admin Page</h3> 
            <div class="row p-3">
                <!-- <mat-nav-list class="dark-text d-flex flex-column">
                    <a>Package Type</a> 
                    <a>Package Option</a>
                    <a>Create Destination</a>
                    <a>Create Destination Package</a>
                </mat-nav-list> -->
            </div>
        </div>

        <div class="col-md-10">            
            <mat-tab-group> 
                <mat-tab label="Package Type" class="dark-text">
                    <div class="container" style="padding-top: 80px;">
                        <div class="row">
                            <form [formGroup]="packageTypeForm" class="mx-auto light-text rounded py-5" style="max-width: 570px;background-color: rgb(255, 255, 255);">
                                <div class="form-group">
                                    <label for="name">name</label>
                                    <input formControlName="name" type="text" name="name" id="name" class="form-control">
                                </div>
                    
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input formControlName="description" type="text" name="description" id="description" class="form-control">
                                </div>
        
                                <div class="form-group">
                                    <label>Type</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <button class="my-3" mat-raised-button color="primary">Create Package Type</button>   
                            </form>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab  style="color: black;" label="Package Option"> 
                    <form [formGroup]="packageOptionForm" class="mx-auto light-text rounded py-5" style="max-width: 570px;background-color: rgb(255, 255, 255);">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input formControlName="name" type="text" name="name" id="name" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input formControlName="description" type="text" name="description" id="description" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="package">Package</label>
                            <input formControlName="package" type="text" name="description" id="package" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="transport">Transport</label>
                            <input formControlName="transport" type="text" name="description" id="description" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="hotel">Hotel</label>
                            <input formControlName="hotel" type="text" name="hotel" id="hotel" class="form-control">
                        </div>

                        <!-- <div class="form-group">
                            <label>Type</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div> -->
                        <button class="my-3" mat-raised-button color="primary">Create Package Option</button>   
                    </form>
                 </mat-tab>
                <mat-tab label="Destination">
                    <form [formGroup]="destinationForm" class="mx-auto light-text rounded py-5" style="max-width: 570px;background-color: rgb(255, 255, 255);">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input formControlName="name" type="text" name="name" id="name" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input formControlName="description" type="text" name="description" id="description" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="image">Image</label>
                            <input formControlName="image" type="file" name="image" id="image" class="form-control">
                        </div>          
                        <button class="my-3" mat-raised-button color="primary">Create Destination</button>   
                    </form>
                </mat-tab>
                <mat-tab label="Destination Packages">
                    <form [formGroup]="destinationPackageForm" class="mx-auto light-text rounded py-5" style="max-width: 570px;background-color: rgb(255, 255, 255);">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input formControlName="name" type="text" name="name" id="name" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input formControlName="description" type="text" name="description" id="description" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="image">Image</label>
                            <input formControlName="image" type="file" name="image" id="image" class="form-control">
                        </div>  

                        <div class="form-group">
                            <label for="video">Video</label>
                            <input formControlName="video" type="file" name="video" id="video" class="form-control">
                        </div>  

                        <div class="form-group">
                            <label for="overview">Overview</label>
                            <input formControlName="overview" type="text" name="overview" id="overview" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="company">company</label>
                            <input formControlName="company" type="text" name="company" id="company" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Package Type</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <button class="my-3" mat-raised-button color="primary">Create Package Type</button>   
                    </form>
                </mat-tab>
            </mat-tab-group>
            
        </div>
    </div>
</div>
