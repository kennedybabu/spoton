<div class="container">
    <div class="row">
        <h3 class="text-center mb-0" style="font-size: 30px;font-weight: 700;">Login</h3>
        <form [formGroup]="loginForm"  (submit)="onFormSubmit()" class="mx-auto light-text rounded py-5" style="max-width: 570px;background-color: rgb(255, 255, 255);">
            <div class="form-group">
                <label for="name">Username</label>
                <input formControlName="username" type="text" name="username" id="username" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Password</label>
                <input formControlName="password" type="password" name="password" id="password" class="form-control">
            </div>
            <button style="height: 50px;" class="mb-2" mat-raised-button color="primary">Login</button>   
            <p style="cursor: pointer;;" (click)="redirect()" class="my-2">Don't have an account? <a routerLink="signup">Sign Up</a></p>
        </form>
    </div>
</div>
